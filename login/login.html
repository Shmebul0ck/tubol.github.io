<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="login.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container" id="container">
            <img src="auth.png" alt="Autentikasi" class="image">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="#">
                        <h2 class="title">Sign in</h2>
                        <!--Input Data-->
                        <div class="input-field">
                            <i class="fas fa-user" aria-hidden="true"></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock" aria-hidden="true"></i>
                            <input type="text" placeholder="Password">
                        </div>
                        <!--Login & Register-->
                        <div id="button_container">
                            <button id="login" onclick="login()" class="btn_container">Login</button>
                            <button id="register" onclick="register()" class="btn_container">Register</button>
                        </div>
                        <!--Social Account Login/Signup-->
                        <p class="social-text">Or Sign in with social platform</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
